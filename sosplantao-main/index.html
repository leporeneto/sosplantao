<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
if (location.protocol !== 'https:') {
  location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
}
</script>
  <meta charset="UTF-8" />
  <title>Login - SOS Plantão</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      background: #f4f4f4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-login { background-color: #007bff; color: white; }
    .btn-criar { background-color: #28a745; color: white; }
    .link { text-align: center; margin-top: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>

  <div class="login-box">
    <h2>Entrar no SOS Plantão</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />

    <button class="btn-login" onclick="login()">Entrar</button>
    <button class="btn-criar" onclick="criarConta()">Criar Conta</button>

    <div class="link">
      <a href="#" onclick="esqueceuSenha()">Esqueceu a senha?</a>
    </div>

    <div id="mensagem" style="margin-top: 15px; color: red;"></div>
  </div>
  
</body>
</html>
